<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>


    <!--Input form-->
    <form class="form-horizontal" th:object="${feedback}" th:action="@{/feedbacks}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Author:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{author}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Review subject:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{subject}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Short summary:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{summary}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Detailed description:</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" rows="5" th:field="*{content}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Will you recommend review subject to a friend?</label>
                <input type="checkbox" class="form-check-input" th:field="*{recommend}" />
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</body>
</html>
